functionOneApiMethod:
  Type: AWS::ApiGateway::Method
  Properties:
    ApiKeyRequired: False
    AuthorizationType: NONE
    HttpMethod: POST
    Integration: 
      IntegrationHttpMethod: POST
      Type: AWS_PROXY
      Uri: 
        Fn::Sub: "arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${Region}:${AccountId}:function:functionOne/invocations"
    OperationName: functionOne
    ResourceId:
      Ref: apiResource
    RestApiId:
      Ref: apiGateway

functionOneApiGatewayInvoke:
  Type: "AWS::Lambda::Permission"
  DependsOn:
    - functionOneLambdaFunction
  Properties:
    Action: "lambda:InvokeFunction"
    FunctionName: 
      Fn::Sub: arn:aws:lambda:${Region}:${AccountId}:function:functionOne-${Environment} # [lambdaFunction, Arn]
    Principal: apigateway.amazonaws.com
    SourceArn:
      Fn::Sub: "arn:aws:execute-api:${Region}:${AccountId}:${apiGateway}/*"

functionOneLambdaFunction:
  Type: AWS::Lambda::Function
  Properties: 
    Code: 
      ZipFile: |
        const AWS = require('aws-sdk');

        const dynamo = new AWS.DynamoDB.DocumentClient();

        /**
        * Demonstrates a simple HTTP endpoint using API Gateway. You have full
        * access to the request and response payload, including headers and
        * status code.
        *
        * To scan a DynamoDB table, make a GET request with the TableName as a
        * query string parameter. To put, update, or delete an item, make a POST,
        * PUT, or DELETE request respectively, passing in the payload to the
        * DynamoDB API as a JSON body.
        */
        exports.handler = async (event, context) => {
            let body;
            let statusCode = '200';
            const headers = {
                'Content-Type': 'application/json',
                "Access-Control-Allow-Origin" : "*", // Required for CORS support to work
                "Access-Control-Allow-Credentials" : true // Required for cookies, authorization headers with HTTPS 
            };

            try {
                switch (event.httpMethod) {
                    case 'DELETE':
                        body = await dynamo.delete(JSON.parse(event.body)).promise();
                        break;
                    case 'GET':
                        body = await dynamo.scan({ TableName: event.queryStringParameters.TableName }).promise();
                        break;
                    case 'POST':
                        body = await dynamo.put(JSON.parse(event.body)).promise();
                        break;
                    case 'PUT':
                        body = await dynamo.update(JSON.parse(event.body)).promise();
                        break;
                    default:
                        throw new Error(`Unsupported method "${event.httpMethod}"`);
                }
            } catch (err) {
                statusCode = '400';
                body = err.message;
            } finally {
                body = JSON.stringify(body);
            }
            return {
                statusCode,
                body,
                headers,
            };
        };
    FunctionName: 
      Fn::Sub: "functionOne-${Environment}"
    Handler: "index.handler"
    Role:
      Fn::Sub: "arn:aws:iam::${AccountId}:role/service-role/infra-test-reply-message-role-ygzuoc99"
    Runtime: nodejs12.x